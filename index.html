<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EcoSnap ‚Äî Cohere Waste Analyzer</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<style>
  .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(8px); }
  .card { box-shadow: 0 8px 30px rgba(2,6,23,0.4); }
</style>
</head>
<body class="bg-gradient-to-br from-emerald-700 via-slate-900 to-emerald-800 text-slate-100 min-h-screen">

<!-- NAV -->
<nav class="bg-slate-900/30 glass sticky top-0 z-50">
  <div class="max-w-3xl mx-auto flex items-center justify-between p-4">
    <div class="flex items-center gap-3">
      <div class="text-2xl">üåø</div>
      <span class="font-bold text-lg">EcoVision</span>
    </div>
<div class="flex gap-3">
        <a href="index.html" class="px-3 py-2 rounded hover:bg-white/5">Detect</a>
        <a href="carbon.html" class="px-3 py-2 rounded hover:bg-white/5">Carbon Calc</a>
        <a href="waste.html" class="px-3 py-2 rounded hover:bg-white/5">Tracker</a>
        <a href="coach.html" class="px-3 py-2 rounded hover:bg-white/5">Eco Coach</a>

      </div>
    <div class="text-sm text-emerald-200/80">Powered by Cohere AI</div>
  </div>
</nav>

<!-- MAIN -->
<main class="max-w-3xl mx-auto p-6">
  <section class="card glass rounded-xl p-6" data-aos="fade-up">
    <h2 class="text-2xl font-extrabold mb-4">‚ôª Waste Category & Advice</h2>
    <p class="text-sm text-emerald-200 mb-4">Upload a waste photo (optional) and describe it. Cohere AI will classify it and give eco-friendly advice.</p>

    <label class="block mb-2 text-sm font-medium">Upload Waste Photo (Optional):</label>
    <input type="file" id="imageInput" accept="image/*" class="w-full text-sm mb-3 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-emerald-500 file:text-white hover:file:bg-emerald-600"/>
    <img id="preview" class="w-full max-h-64 object-cover rounded-lg hidden mb-4 border border-white/10" />

    <label class="block mb-2 text-sm font-medium">Describe the waste item:</label>
    <textarea id="description" rows="3" placeholder="E.g. Empty plastic bottle, glass jar, banana peel..." class="w-full p-3 rounded-lg bg-white/5 border border-white/10 mb-4 text-sm"></textarea>

    <button class="w-full bg-emerald-500 hover:bg-emerald-600 px-4 py-2 rounded-lg font-semibold disabled:opacity-50" onclick="analyzeWaste()">Analyze with AI</button>

    <div id="result" class="mt-4 p-4 rounded-lg bg-white/10 hidden whitespace-pre-wrap text-sm"></div>
  </section>
</main>

<!-- FOOTER -->
<footer class="max-w-3xl mx-auto p-6 text-center text-sm text-emerald-200/60">
  Powered by AI ‚Äî Helping you live greener üåç
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init();

const imageInput = document.getElementById("imageInput");
const preview = document.getElementById("preview");
const resultBox = document.getElementById("result");

imageInput.addEventListener("change", () => {
  const file = imageInput.files[0];
  if (file) {
    preview.src = URL.createObjectURL(file);
    preview.classList.remove("hidden");
  }
});

async function analyzeWaste() {
  const desc = document.getElementById("description").value.trim();
  if (!desc) return alert("Please describe the waste item first.");

  resultBox.classList.remove("hidden");
  resultBox.textContent = "Analyzing with Cohere AI...";

  try {
    const res = await fetch("https://api.cohere.ai/v1/chat", {
      method: "POST",
      headers: {
        "Authorization": "Bearer 8i0HSABxWgfqisJ6xIP8ypQiQidkUoM1eSxKFGRE", // Replace with your key
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "command-r-plus",
        temperature: 0.3,
        message: `You are an AI waste management assistant.
Given this waste description:
"${desc}"

Return:
1. Waste Category (Plastic, Paper, Glass, Metal, Cardboard, Organic, Trash)
2. Environmental Impact (short)
3. Disposal Advice (clear and actionable)`
      })
    });

    const data = await res.json();
    resultBox.textContent = data.text || "‚ùå No result returned.";
  } catch (err) {
    console.error(err);
    resultBox.textContent = "‚ùå Error analyzing the waste item.";
  }
}
</script>
</body>
</html>
