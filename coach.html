<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eco Coach - AI Sustainability Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-600 to-green-300 min-h-screen flex flex-col text-white font-['Roboto']">

  <!-- HEADER -->
  <header class="text-center p-4 bg-black/20 text-2xl font-bold flex justify-between items-center">
    <span>🌱 Eco Coach - AI Sustainability Guide</span>
    <a href="index.html" class="text-blue-300 hover:underline text-base">Detect</a>
  </header>

  <!-- CHAT CONTAINER -->
  <div class="flex-1 max-w-xl mx-auto p-5 bg-white/10 rounded-2xl backdrop-blur-lg mt-6 shadow-lg">
    
    <!-- MESSAGES -->
    <div id="chat-box" class="h-72 overflow-y-auto p-4 rounded-xl bg-black/20 space-y-3">
      <!-- Messages will appear here -->
    </div>

    <!-- INPUT -->
    <div class="flex mt-4">
      <input id="user-input" type="text" placeholder="Ask me about eco-friendly living..." 
        class="flex-1 p-3 rounded-lg bg-white/20 placeholder-gray-200 text-white focus:outline-none focus:ring-2 focus:ring-green-400">
      <button onclick="sendMessage()" 
        class="ml-3 px-4 py-2 bg-green-800 hover:bg-green-900 rounded-lg font-semibold transition">
        Send
      </button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-green-100/80 mt-6 pb-4">
    Powered by AI — Helping you live greener 🌍
  </footer>

<script>
  const API_URL = "/api/server"; // Change when deployed

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "bg-white/30 text-black self-end");
    input.value = "";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userMessage: message })
      });
      const data = await res.json();
      addMessage(data.reply, "bg-black/40 text-white self-start");
    } catch {
      addMessage("❌ Error: Could not connect to server.", "bg-red-500/40 text-white self-start");
    }
  }

  function addMessage(text, style) {
    const chatBox = document.getElementById("chat-box");
    const msg = document.createElement("div");
    msg.className = `p-3 rounded-lg max-w-xs ${style}`;
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
